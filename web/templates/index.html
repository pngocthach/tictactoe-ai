<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .game-setup {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="number"], select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-board {
            display: none;
            margin-top: 30px;
        }

        .game-board.active {
            display: block;
        }

        .board-grid {
            display: grid;
            gap: 8px;
            margin: 20px 0;
            justify-content: center;
        }

        .cell {
            aspect-ratio: 1;
            background: #f5f5f5;
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover:not(.occupied) {
            background: #e8e8ff;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        /* Disabled state when it's not player's turn */
        .cell.occupied:not(.x):not(.o) {
            opacity: 0.5;
            background: #f0f0f0;
        }

        /* Alpine-controlled disabled state */
        .cell.cell-disabled {
            pointer-events: none !important;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .game-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .game-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .ai-move {
            color: #764ba2;
            font-weight: 600;
            margin-top: 10px;
        }

        .winner-message {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .new-game-btn {
            margin-top: 20px;
            width: 100%;
        }

        .htmx-request .cell {
            pointer-events: none;
        }

        /* Optimistic UI - pending move */
        .cell.pending {
            /* No visual effect, just disable */
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 10px 0;
        }

        /* Loading indicator */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .thinking {
            display: inline-block;
            color: #764ba2;
            font-weight: 600;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }


        .winner-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        .winner-banner h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic-Tac-Toe AI</h1>
        
        <div id="game-container">
            <div class="game-setup">
                <div class="form-group">
                    <label for="boardSize">Board Size (5-20):</label>
                    <input type="number" id="boardSize" name="board_size" value="12" min="5" max="20">
                </div>

                <div class="form-group">
                    <label for="player">You play:</label>
                    <select id="player" name="player">
                        <option value="1">First (X)</option>
                        <option value="2" selected>Second (O)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">AI Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy" selected>Easy (AI thinks faster)</option>
                        <option value="hard">Hard (AI thinks slower)</option>
                    </select>
                </div>

                <button hx-post="/web/create-game" 
                        hx-include="[name='board_size'],[name='player'],[name='difficulty']"
                        hx-target="#game-container"
                        hx-swap="innerHTML">
                    Start Game
                </button>
            </div>
        </div>
    </div>
</body>
</html>
