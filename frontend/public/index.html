<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
    
</head>

<body>
    
    <div id="root"></div>
    <div class="scoreboard">
        <div class="score1-container">
            <div id="score1"></div>
            <div class="turn-flag" id="turn-flag-1">
                <img src="resources/flag.png" alt="">
            </div>
        </div>
        <div id="match-info">
            <div id="match-id"></div>
            <div class="players-container">
                <div class="player1">
                    <div id="player1-info">
                        <div id="player1-id"></div>
                        <div id="player1-time"></div>
                    </div>

                    <div class="player1-avatar">
                        <img src="resources/player1avatar.png" alt="">
                    </div>
                </div>
                <div class="player2">
                    <div class="player2-avatar">
                        <img src="resources/player2avatar.png" alt="">
                    </div>
                    <div id="player2-info">
                        <div id="player2-id"></div>
                        <div id="player2-time"></div>
                    </div>


                </div>
            </div>

        </div>
        <div class="score2-container">
            <div id="score2"></div>
            <div class="turn-flag" id="turn-flag-2">
                <img src="resources/flag.png" alt="">
            </div>
        </div>
    </div>
    <div id="status-container">
        <h3 id="status"></h3>
    </div>
    <div id="confirm-button-container" style="display: none;">
        <button id="confirm-button">OK</button>
      </div>
      
    <div id="gameboard-container">
        <div id="roomid-input-container">
            <input type="text" id="roomIdInput" placeholder="Enter Room ID">
            <button id="roomIdSubmit">Submit</button>
        </div>
        <div class="gameboard">

        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
